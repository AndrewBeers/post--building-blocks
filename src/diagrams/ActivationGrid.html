<:Window bind:scrollY="scrollY" />

<div refs:layerDiv class="layer" style="--cell-size: {{cell_size}}px; width: {{layer_size}}px;">
  <img src="{{img_src}}"
    on:mousemove="set_pos_hover(event, this.getBoundingClientRect())"
    on:mouseover="set_layer_hover(layer)"
    on:mouseout="clear_hover()" />
    
  <div class="cell_hover" style="left: {{pos_snap[0] * cell_size}}px;
    top: {{pos_snap[1] * cell_size}}px;
    border-color: {{magnitude ? '#666' : '#fff'}}"></div>

  {{#if show_zoom}}
    <div class="sprite_container {{pos_hover === undefined ? 'transition' : ''}} 
                {{layer_hover === layer ? 'layer_hover' : ''}}" 
      style="left: {{pos[0]+10}}px; top: {{pos[1]+10}}px;">
      <Sprite bg_img="examples/activations/{{example}}/{{layer}}.jpeg" 
        size="74" sprite_size="{{sprite_cell_size}}" 
        x="{{pos_snap[0]}}" y="{{pos_snap[1]}}"></Sprite>
    </div>
  {{/if}}

  <p>{{layer}}</p>
</div>

<style>
  .layer {
    display: inline-block;
    position: relative;
    margin-right: 20px;
  }

  .layer p {
    margin-top: 10px;
    color: #666;
    font-size: 90%;
  }

  .layer img { width: 100%; }

  .sprite_container {
    position: absolute;
    padding: 5px;
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid #ccc;
    z-index: 1;
  }

  .sprite_container.transition {
    transition-property: left, top;
    transition-duration: .25s;
    transition-timing-function: ease-in-out;
  }

  .sprite_container.layer_hover {
    background: rgba(247, 175, 127, 0.9);
    border-color: rgb(247, 175, 127);
  }

  .cell_hover {
    position: absolute;
    width: var(--cell-size);
    height: var(--cell-size);
    border: 1.5px dashed #fff;
    box-sizing: border-box;
    pointer-events: none;
  }
</style>

<script>
  import Sprite from './Sprite.html'
  import { calc_layer_size, INIT_EXAMPLE } from '../util';
  const layers = require('../../static/examples').layers;

  export default {
    data() {
      return {
        example: INIT_EXAMPLE,
        magnitude: false,
        layer: 'mixed4d',
        layer_size: 100,
        layer_hover: 'mixed4d',
        pos_init: [0, 0],
        pos_hover: undefined,
        show_zoom: true
      };
    },

    computed: {
      img_src(example, layer, magnitude) {
        const src = `examples/activations/${example}/${layer}`;
        return src + (magnitude ? '-magnitude.png' : '.jpeg');
      },

      cell_size(layer, layer_size) {
        const sz = layers[layer];
        return layer_size / (sz[0] * sz[1]) * sz[1];
      },

      sprite_cell_size(layer) {
        return layers[layer][1]
      },

      pos(pos_hover, pos_init) {
        return pos_hover || pos_init;
      },

      pos_snap(layer, layer_size, pos) {
        return [
          Math.floor(layers[layer][0] * pos[0] / layer_size),
          Math.floor(layers[layer][0] * pos[1] / layer_size)
        ];
      }
    },

    methods: {
      set_layer_hover(layer_hover) {
        this.fire('layer_hover', {layer_hover});
      },

      set_pos_hover(event, bb) {
        const x = bb.left, y = bb.top + this.get('scrollY');
        this.fire('pos_hover', {
          pos_hover: [event.pageX - x, event.pageY - y]
        });
      },

      clear_hover() {
        this.fire('layer_hover', {layer_hover: undefined});
        this.fire('pos_hover', {pos_hover: undefined});
      }
    },

    components: {Sprite}
  }

</script>
