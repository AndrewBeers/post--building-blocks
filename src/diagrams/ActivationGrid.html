<:Window bind:innerWidth="winWidth" bind:scrollY="scrollY" />

<div ref:container class="layers_container" style="--layer-size: {{layer_size}}px;">

  <div class="layer">
    <img style="margin-left: {{left}}px;" src="examples/{{example}}.png" draggable={{false}} />

    <p>Input Image</p>
  </div>

  {{#each Object.keys(layers) as lname}}
    <div class="layer" style="--cell-size: {{cell_sizes[lname]}}px;">

      <img src="examples/{{example}}_{{lname}}.jpeg"
        on:mouseover="set({layer_hover: lname})"
        on:mousemove="hover_sprite(event, this.getBoundingClientRect())"
        on:mouseout="set({pos_hover: undefined, layer_hover: undefined})" />

      <div class="cell_hover" style="left: {{snap_x[lname] * cell_sizes[lname]}}px; 
          top: {{snap_y[lname] * cell_sizes[lname]}}px;"></div>

      <div class="sprite_container {{pos_hover === undefined ? 'transition' : ''}} 
        {{layer_hover === lname ? 'layer_hover' : ''}}" 
        style="left: {{pos[0]+10}}px; top: {{pos[1]+10}}px;">
          <Sprite bg_img="examples/{{example}}_{{lname}}.jpeg" 
            size="74" sprite_size="{{layers[lname][1]}}"
            x="{{snap_x[lname]}}" y="{{snap_y[lname]}}"></Sprite>
      </div>

      <p>{{lname}}</p>
    </div>
  {{/each}}
</div>

<style>
  .layers_container { 
    display: flex;
    justify-content: center;
  }

  .layer {
    position: relative;
    width: var(--layer-size);
    margin-right: 20px;
  }

  .layer p {
    margin-top: -5px;
    color: #666;
    font-size: 90%;
  }

  .input_img p { margin-top: 0px; }

  .sprite_container {
    position: absolute;
    padding: 5px;
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid #ccc;
    z-index: 1;
  }

  .sprite_container.transition {
    transition-property: left, top;
    transition-duration: .25s;
    transition-timing-function: ease-in-out;
  }

  .sprite_container.layer_hover {
    background: rgba(247, 175, 127, 0.9);
    border-color: rgb(247, 175, 127);
  }

  .cell_hover {
    position: absolute;
    width: var(--cell-size);
    height: var(--cell-size);
    border: 1px dashed #fff;
    box-sizing: border-box;
    pointer-events: none;
  }
</style>

<script>
  import Sprite from './Sprite.html'
  import {range} from '../util';
  const examples = require('../../static/examples');

  function clamp(x, min, max) {
    return Math.min(Math.max(x, min), max);
  }

  function calc_layer_size(container) {
    const MARGIN = 20, num_layers = Object.keys(examples.layers).length;
    return !container ? 0 : 
      (container.getBoundingClientRect().width / (num_layers + 1)) - MARGIN;
  }

  export default {
    data() {
      return {
        layers: examples.layers,
        example: undefined,
        pos_hover: undefined,
        layer_hover: undefined
      };
    },

    oncreate() {
      this.set({layer_size: calc_layer_size(this.refs.container)});
    },

    computed: {
      layer_size (winWidth) {
        return calc_layer_size(document.querySelector('.layers_container'));
      },
      
      pos_init (layer_size) {
        return [layer_size / 3, layer_size * 4 / 5]
      },

      pos (pos_hover, pos_init) {
        return pos_hover || pos_init;
      },

      cell_sizes (layers, layer_size) {
        return Object.keys(layers).reduce((sizes, lname) => {
          const sz = layers[lname];
          sizes[lname] = layer_size / (sz[0] * sz[1]) * sz[1];
          return sizes;
        }, {});
      },

      snap_x (pos, layers, layer_size) {
        return Object.keys(layers).reduce((coords, lname) => {
          coords[lname] = Math.floor(layers[lname][0] * pos[0] / layer_size);
          return coords;
        }, {});     
      },

      snap_y (pos, layers, layer_size) {
        return Object.keys(layers).reduce((coords, lname) => {
          coords[lname] = Math.floor(layers[lname][0] * pos[1] / layer_size);
          return coords;
        }, {});
      } 
    },

    methods: {
      drag (event) {
        const downX = this.get('downX');
        if (downX === undefined) return;

        const delta = event.pageX - downX;
        let left = this.get('downLeft') || 0;
        left = clamp(left + delta, -(examples.input_size - MASK_WIDTH), 0);
        this.set({left});
      },

      hover_sprite (event, bb) {
        const x = bb.left, y = bb.top + this.get('scrollY');
        this.set({ pos_hover: [event.pageX - x, event.pageY - y] });
      }
    },
    

    components: { Sprite },
    helpers: { range, clamp }
  }
</script>
